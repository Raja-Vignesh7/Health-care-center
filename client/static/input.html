<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="inputContainer">
      <div class="Inputs">
        <h2 class="Headder">Enter Detailes</h2>
        <label for="name">name:</label>
        <input
          type="text"
          class="inputName"
          name="name"
          id="name"
          placeholder="sia"
        />
        <br />
        <br /><br />
        <label for="age">age:</label>
        <input
          type="number"
          class="inputAge"
          name="age"
          id="age"
          placeholder="39"
        />
        <br />
        <br /><br />
        <label for="height">Height(cm's):</label>
        <input
          type="number"
          class="inputHeight"
          name="height"
          id="height"
          placeholder="156"
        />
        <br /><br />
        <br />
        <label for="weight">weight(kg's):</label>
        <input
          type="number"
          class="inputWeight"
          name="weight"
          id="weight"
          placeholder="50"
        />
        <br /><br /><br />
        <label for="cholesterol">Cholesterol(mg/dl):</label>
        <input
          type="number"
          class="inputCholesterol"
          name="cholesterol"
          id="cholesterol"
          placeholder="200"
        />
        <br /><br /><br />
        <label for="bloodPressure">Blood Pressure:</label>
        <input
          type="number"
          name="ap_hi"
          id="ap_hi"
          class="inputAp_hi"
          placeholder="120"
        />&nbsp;
        <input
          type="number"
          name="ap_lo"
          id="ap_lo"
          class="inputAp_lo"
          placeholder="80"
        />
        <br /><br /><br />
        <label for="glucose">Glucose levels(mg/dl):</label>
        <input
          type="number"
          name="glucose"
          id="glucose"
          class="inputGlucose"
          placeholder="100"
        />
        <br /><br />
        <br />
      </div>

      <center>
        <button onclick="submitForm()" class="btn btn-success">Submit</button>
      </center>
      
    </div>
    <div class="outputContainer">
      <h2>Output:</h2>
      <div class="output">
        <div id="Output"></div>
        <div id="Image"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="/static/js/scripts.js"></script>
  </body>
</html>
