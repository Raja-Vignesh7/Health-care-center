<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Predict</title>
  </head>
  <body>
    <!-- Navbar starts -->

    <nav class="navbar z-3">
      <div class="container-fluid">
        <a href="/" class="navbar-brand fw-bolder">Health Care Center</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Navbar ends -->

    <div class="container input-container border border-dark rounded mt-5">
      <center>
        <h2 class="my-5 fw-semibold">Enter your details</h2>
      </center>
      <center class="">
        <div class="input-div my-1">
          <div class="my-2 item-div">
            <label for="name" class="fw-semibold my-1 mx-1">Name</label>
            <input
              type="text"
              class="rounded bg-white ps-2"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="my-2 item-div">
            <label for="age" class="fw-semibold my-1 mx-1">Age</label>
            <input
              type="number"
              class="rounded bg-white ps-2"
              name="age"
              id="age"
              placeholder="Enter your age"
            />
          </div>
        </div>

        <div class="input-div my-1">
          <div class="my-2 item-div">
            <label for="height" class="fw-semibold my-1 mx-1">Height</label>
            <input
              type="number"
              class="rounded bg-white ps-2"
              name="height"
              id="height"
              placeholder="Height in cm's"
            />
          </div>
          <div class="my-2 item-div">
            <label for="weight" class="fw-semibold my-1 mx-1">Weight</label>
            <input
              type="number"
              class="rounded bg-white ps-2"
              name="weight"
              id="weight"
              placeholder="Weight in kg's"
            />
          </div>
        </div>

        <div class="input-div my-1">
          <div class="my-2 item-div">
            <label for="cholesterol" class="fw-semibold my-1 mx-1"
              >Cholesterol</label
            >
            <input
              type="number"
              class="rounded bg-white ps-2"
              name="cholesterol"
              id="cholesterol"
              placeholder="Cholesterol in mg/dl"
            />
          </div>
          <div class="my-2 item-div">
            <label for="glucose" class="fw-semibold my-1 mx-1"
              >Glucose levels</label
            >
            <input
              type="number"
              name="glucose"
              id="glucose"
              class="rounded bg-white ps-2"
              placeholder="Glucose levels in mg/dl"
            />
          </div>
        </div>
        <div class="input-div my-1">
          <div class="my-2 item-div">
            <label for="bloodPressure" class="fw-semibold my-1 mx-1"
              >Blood Pressure</label
            >
            <input
              type="number"
              name="ap_hi"
              id="ap_hi"
              class="rounded bg-white mx-1 my-1 ps-2"
              placeholder="120"
            />
            <input
              type="number"
              name="ap_lo"
              id="ap_lo"
              class="rounded bg-white mx-1 my-1 ps-2"
              placeholder="80"
            />
          </div>
        </div>
      </center>

      <center>
        <button onclick="submitForm()" class="btn btn-success mt-3 mb-4">
          Submit
        </button>
      </center>
    </div>

    <div
      class="container input-container mt-4 mb-4 border border-dark rounded"
      style="min-height: 400px"
    >
      <h2 class="mt-2 fw-semibold">Output</h2>
      <div class="output">
        <div id="Output"></div>
        <div id="Image"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="/static/js/scripts.js"></script>
  </body>
</html>
